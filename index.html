<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: collapse;
            
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<body>
    <nav class="student-heading">Student Portal</nav>
    <div class="search-input-container">
            <input type="search" placeholder="Search" class="search-input" id="searchInput">
            <button class="search-button">Search</button>
    </div>
    <div class="sort-buttons-list">
        <button class="sort-buttons" id="sortByNameAZ">Sort A <span class="arrow">&rarr;</span> Z </button>
        <button class="sort-buttons" id="sortByNameZA">Sort Z <span class="arrow">&rarr;</span> A</button>
        <button class="sort-buttons" id="sortByMarks">Sort By Marks </button>
        <button class="sort-buttons" id="sortByPassing">Sort By Passing </button>
        <button class="sort-buttons" id="sortByClass">Sort By Class </button>
        <button class="sort-buttons" id="sortByGender">Sort By Gender</button>
    </div>

    <table class="table-data" style="width:95%;" id="studentTable">
      

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>

          <tbody >

          </tbody>
    </table>
    <script src="./source.js"></script>
</body>
</html>
